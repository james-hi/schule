<html>
<head>
<link rel="stylesheet" type="text/css" href="look.css"> 
<title>Zähler</title>
</head>
<body>
<input type="number" id="output2"readonly></input>
<br></br>
<button onclick="plus();">+1</button>
<button onclick="minus();">-1</button>
<button onclick="reset();">reset</button>
<script>
var summe = 0;
document.getElementById("output2").value = summe
function plus() {
			 summe = summe + 1
  
  document.getElementById("output2").value = summe;
  };
function minus() {
			 summe = summe - 1
  
  document.getElementById("output2").value = summe;
  };
function reset() {
summe = 0
  
  document.getElementById("output2").value = summe;
  };
</script>
<br></br>
<button><a href="index.html">Zurück zum Start</a></button>
</body>
</html>
