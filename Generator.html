<!DOCTYPE html>
<html>
<body>
 <link rel="stylesheet" type="text/css" href="look.css"> 
 <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<h1>Lottozahlen generator</h1>

<p>Tippen sie auf den Knopf "GENERIEREN"</p>
<h6>Bei mehrfachen benutzen des Generators innerhalb kurzer Zeit, <br>
können Fehler auftreten</h6>

<button onclick="hi();">GENERIEREN</button>
<br></br>
<input id="output"></input>


<script>
function hi(){
document.getElementById("output").value =
Math.floor(Math.random() * 999999) + 100000;
};
</script>
<br></br>
<button>
<a href="index.html">Zurück zum Start</a>
</button>
</body>
</html>
