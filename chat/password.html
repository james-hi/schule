<h1>Enter Password</h1>

<input type="password" id="input" placeholder="Password"> 

<button type="button" onclick="checkinput();">Enter</button>

<script> 
function checkinput() { 
				var confirmPassword = "moin.hi"; 
				var password = document.getElementById("input").value;
				
				 if (password == confirmPassword) { 
				window.location="chat.html";
			 } 
			 else{ 
			 				alert("Passwords do not match."); 
			 } 
			 } 
</script>
